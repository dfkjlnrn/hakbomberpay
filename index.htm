
<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>صفحه پرداخت</title>
<style>
  body {
    background-color: #1e1d1d;
    color: #fff;
    font-family: Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* پس‌زمینه مربع بزرگ */
  .background-box {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    height: 600px;
    background-color: #444;
    border-radius: 10px;
    z-index: -1;
  }

  /* تایمر */
  .timer {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .time-box {
    background-color: #333;
    padding: 10px 5px;
    border-radius: 10px;
    font-size: 1.2em;
    text-align: center;
    min-width: 80px;
  }

  /* مربع بزرگ وسط */
  .center-box {
    position: relative;
    background-color: #1a1a1a;
    padding: 70px;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
  }

  /* آیکون چشم در وسط */
  .eye-icon {
    font-size: 70px;
    margin-bottom: 30px;
  }

  /* عنوان */
  .title {
    font-size: 1.2em;
    margin-bottom: 20px;
    text-align: center;
  }

  /* دکمه‌های لینک یوتیوب */
  .btn {
    background-color: #fff;
    color: #000;
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    margin-top: 15px;
    cursor: pointer;
    font-size: 1em;
    width: 100%;
    max-width: 200px;
    transition: background-color 0.3s;
    text-align: center;
    text-decoration: none;
  }

  .btn:hover {
    background-color: #ddd;
  }

  /* فوتر */
  footer {
    margin-top: 60px;
    font-size: 0.9em;
    color: #888;
  }
</style>
</head>
<body>

<!-- پس‌زمینه مربع بزرگ -->
<div class="background-box"></div>

<!-- تایمر -->
<div class="timer">
  <div class="time-box" id="days">98 روز</div>
  <div class="time-box" id="hours">23 ساعت</div>
  <div class="time-box" id="minutes">56 دقیقه</div>
  <div class="time-box" id="seconds">42 ثانیه</div>
</div>

<!-- مربع مرکزی -->
<div class="center-box">
  <div class="eye-icon">👁️</div>
  <div class="title">اشتراک پرو |  فعال سازی</div>
  <!-- لینک‌های یوتیوب -->
  <a href="https://dfkjlnrn.github.io/pto/" target="_blank" class="btn">پرداخت | فعال سازی</a>
</div>

<!-- فوتر -->
<footer>
  hakbomber | 2025 ©
</footer>

<script>
  // شمارش معکوس نمونه
  let countdown = 15 * 24 * 60 * 60 + 23 * 3600 + 56 * 60 + 42; // ثانیه

  const daysEl = document.getElementById('days');
  const hoursEl = document.getElementById('hours');
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');

  function updateTimer() {
    if (countdown >= 0) {
      const days = Math.floor(countdown / (24 * 3600));
      const hours = Math.floor((countdown % (24 * 3600)) / 3600);
      const minutes = Math.floor((countdown % 3600) / 60);
      const seconds = countdown % 60;

      daysEl.innerText = `${days} روز`;
      hoursEl.innerText = `${hours} ساعت`;
      minutesEl.innerText = `${minutes} دقیقه`;
      secondsEl.innerText = `${seconds} ثانیه`;

      countdown--;
    }
  }

  setInterval(updateTimer, 1000);
  updateTimer();
</script>

</body>
</html>
